<div class="card">
  <div class="card-header">
    <p>{{ title }}</p>
    <p>{{ subtitle }}</p>
  </div>

  <div class="card-body">
    <div class="row">
      <h3>Fahrenheit to Celsius</h3>
    </div>
    <div class="row">
      <p>
        Fahrenheit : <input type="number" [(ngModel)]="fahrenheit" /><br />
        Celcius :
        {{ fahrenheit | tempConverter: 'C' }}
      </p>
    </div>

    <div class="row">
      <h3>Celsius to Fahrenheit</h3>
    </div>
    <div class="row">
      <P>
        Celcius : <input type="number" [(ngModel)]="celcius" /> <br />Fahrenheit
        :
        {{ celcius | tempConverter: 'F' }}
      </P>
    </div>
  </div>
</div>
